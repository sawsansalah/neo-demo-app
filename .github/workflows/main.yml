name: backend-ci

on:
  push:
    branches: [ main ]
    paths:
      - backend/nginx/**

jobs:
  deploy-dev:
    uses: sawsansalah/neo-demo-platform/.github/workflows/build-deploy.yml@main
    with:
      microservice: backend-nginx
      env: dev
    secrets: inherit

  deploy-qa:
    uses: sawsansalah/neo-demo-platform/.github/workflows/build-deploy.yml@main
    with:
      microservice: backend-nginx
      env: qa
    secrets: inherit

